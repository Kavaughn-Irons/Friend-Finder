<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body style="height: 980px;">
        <div class="container" style="margin-top: 50px;">
            <div row="row">
                <div class="col-xl-12 text-center" style="height: 300px; background-color: lavender;">
                    <h1 style="font-size: 80px;">Friend Finder</h1>
                    <hr>
                    <h2 style="font-size: 40px;">Find Your Best Friend!</h2>
                    <button style="margin-top: 15px; height: 50px; width: 150px; font-size: 20px" type="button" class="btn btn-primary texet-center home">Home</button>
 
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-xl-12">
                    
                    <div class="card">
                      <h5 class="card-header">Login</h5>
                      <div class="card-body current-reservations">
                        
                        <form>
                          <div class="form-group row">
                            
                            <div class="col-sm-10">
                            <h5>Name</h5>
                            <input type="text" class="form-control name" id="colFormLabel" placeholder="Name...">
                            </div>
                          </div>
                            
                          <div class="form-group row">
                            
                            <div class="col-sm-10">
                            <h5>Password</h5>
                            <input type="password" class="form-control password" id="colFormLabel" placeholder="Password...">
                            </div>
                          </div>
                        </form>
                          
                      </div>
                    
                        <div class="container">
                            <div row="row">
                                <div class="col-xl-12 text-center" style="height: 80px;">

                                        <button style="margin-top: 0px; height: 50px; width: 150px; font-size: 20px" type="button" class="btn btn-danger login">Login</button>


                                </div>
                            </div>
                         </div>
                    </div>
                    
                    <div class="card" style="margin-top: 30px;">
                      <h5 class="card-header">Profile</h5>
                      <div class="card-body Profile text-center">
                        
                          <h1 style="text-align: center" class="Profile-Name"></h1>
                          
                          <img class="Profile-Image" src="" style="display: none; margin: auto; width: 400px; height: 400px;">
                        
                      </div>
                    </div>
                    
                    <div class="card" style="margin-top: 30px;">
                      <h5 class="card-header Best-Friend">Best Friend</h5>
                      <div class="card-body text-center">
                          
                          <h1 style="text-align: center" class="Best-Friend-Name"></h1>
                          
                          <img class="Best-Friend-Image" src="" style="display: none; margin: auto; width: 400px; height: 400px;">                       
                        
                      </div>
                    </div>
                    

                </div>
            </div>
        </div> 
        
        <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="Login.js"></script>


        
    </body>
</html>
